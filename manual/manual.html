<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

width: 120px;

font-size: 30px;

<script>

	require('../renderer.js')
	const $=require("jquery");
	const electron=require("electron");
	const ipc=electron.ipcRenderer;
</script>
<body style="margin:0;overflow:hidden;width:100vw;height:100vh;">
	<img src="../image/manual/スライド1.PNG" id="manual" style="min-width:calc(100% + 2px);min-height: 100%; overflow: hidden;background-size:cover;margin-left:-2px">
	<button value="進む" onclick="next()" style="position: absolute; top: 600px;left: 800px">進む</button>
	<button value="戻る" onclick="back()" style="position: absolute; top: 600px;left: 50px">戻る</button>
</body>
<script>
	var thisPage = 1;
	var slideNum = 11;
	function next() {
		thisPage++;
		if(thisPage>slideNum) location.href = "../title/title.html";
		else $("#manual")[0].src = '../image/manual/スライド'+thisPage+'.PNG';
	}
	function back(){
		thisPage--;
		if(thisPage==0) location.href = "../title/title.html";
		else $("#manual")[0].src = '../image/manual/スライド'+thisPage+'.PNG';
	}
</script>
</html>
