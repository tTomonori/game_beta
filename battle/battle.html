<script>
	var tDeck = "";
	for(var i=0;i<15;i++){
		tNum = i+1;
		tDeck+="<img id='Card-"+tNum+"' src='../image/card.png' style='width:50px;height:50px;' onmouseover='displayDeck("+tNum+")' onmouseout='returnDeck()'>";
		// tDeck+="<img src='../image/"+tCard[1]+".png' style='width:50px;height:50px;position:absolute;margin-left:-57px;margin-top:13px'>";
		if(tNum==1) {
			tNum = "A"
		}
		else if(tNum==11){
			tNum = "J"
		}
		else if(tNum==12){
			tNum = "Q"
		}
		else if(tNum==13){
			tNum = "K"
		}
		else if(tNum==14){
			tNum = "JOKER"
		}
		else if(tNum==15){
			tNum = ""
		}
		if(tNum=="JOKER")
			tDeck+="<p style='position:absolute;margin-top:-43px;margin-left:"+(12+i*50-4)+"px;pointer-events:none;font-size:11px'>"+tNum+"</p>";
		else
			tDeck+="<p style='position:absolute;margin-top:-43px;margin-left:"+(12+i*50)+"px;pointer-events:none'>"+tNum+"</p>";
	}
	$("#deckArea")[0].innerHTML = tDeck;
</script>
