<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>title</title>

<script>
	// You can also require other files to run in this process
	require('../renderer.js')
	const $=require("jquery");
	const electron=require("electron");
	const ipc=electron.ipcRenderer;
</script>
<body style="margin:0;width:100vw;height:100vh;background-image:url(../image/background/gatag-00006359.jpg);background-repeat:no-repeat;background-size:cover">
	<div id="logo">
		<img src="../image/cooltext262030964255809.png">
	</div>
	<div id="mainChara">
		<img src="../image/chara/2_stand/1345010201.png" style="margin-top: -40px;margin-left: -40px">
	</div>
	<div id="menu" style="position: fixed; top:400px;left: 600px">
		<input id="start" type="button" value="START" onclick="start()">
		<input class="member" type="button" value="一人で遊ぶ" onclick="member(1)" style="display:none" disabled>
		<input class="member" type="button" value="二人で遊ぶ" onclick="member(0)" style="display:none">
	</div>
</body>
<script>
function start(){
	console.log($(".member"))
	$("#start")[0].style.display="none";
	$(".member").css("display","block")
}
//2Pは 0:プレイヤー,他:AIの番号
function member(aNum){
	ipc.send("start",aNum);
}
</script>
