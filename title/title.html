<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>title</title>
</head>
<script>
	// You can also require other files to run in this process
	require('../renderer.js')
	const $=require("jquery");
	const electron=require("electron");
	const ipc=electron.ipcRenderer;
</script>
<body>
	<input id="start" type="button" value="START" onclick="start()">
	<input class="member" type="button" value="一人で遊ぶ" onclick="member(1)" style="display:none">
	<input class="member" type="button" value="二人で遊ぶ" onclick="member(0)" style="display:none">
</body>
<script>
function start(){
	console.log($(".member"))
	$("#start")[0].style.display="none";
	$(".member").css("display","block")
}
//2Pは 0:プレイヤー,他:AIの番号
function member(aNum){
	ipc.send("start",aNum);
}
</script>
</html>
